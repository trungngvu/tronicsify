name: Deploy to Azure

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # Checked out your repository
        uses: actions/checkout@v3

      - name: Setup Node # Installs NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies # Installs your app dependencies
        run: |
          npm install

      - name: "Login to Azure Subscription" # This is required for OIDC authentication to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B6194935F90C4FE4884BC11EE78904FE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_100C7348CBD3406C8C3852B297E87146 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_51A0271655344B849867591748EDA163 }}
      - name: Build Next.js app
        run: |
          npm run build
          mv .next/static .next/standalone/.next/static
          # mv public .next/standalone/public
      - name: Deploy
        shell: pwsh
        run: |
          $ZIP_FILE_NAME = "./${FILE_NAME}.zip"
          zip $ZIP_FILE_NAME ./* .next -qr

          az webapp deploy `
              --resource-group $RESOURCE_GROUP_NAME `
              --name $WEB_APP_NAME `
              --src-path $ZIP_FILE_NAME `
              --slot staging `
              --type zip `
              --clean true
        env:
          FILE_NAME: "tronicsify"
          RESOURCE_GROUP_NAME: "tronicsify"
          WEB_APP_NAME: "tronicsify"
